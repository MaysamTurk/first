<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
             display: grid;
             grid-template-columns: auto auto auto;
             padding: 10px;
             grid-row-gap: 10px;
             grid-column-gap: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div><img src="https://www.ctvnews.ca/polopoly_fs/1.4269566.1548449924!/httpImage/image.jpg_gen/derivatives/landscape_1020/image.jpg" alt="blossom" width="300" height="200"></div>
        <div><img src="https://cdn.mos.cms.futurecdn.net/z3rNHS9Y6PV6vbhH8w83Yn-1200-80.jpg" alt="effil" width="300" height="200"></div>
        <div><img src="https://artist.com/photos/arts/extra-big/dancing-umbrellas-1800146801.jpg" alt="umbrellas" width="300" height="200"></div>
        <div><img src="https://images.unsplash.com/photo-1520523839897-bd0b52f945a0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="piano" width="300" height="200"></div>
        <div><img src="https://www.owatrolusa.com/wp-content/uploads/2019/11/paints.jpg" alt="paints" width="300" height="200"></div>
        <div><img src="https://www.freshfruitportal.com/assets/uploads/2017/08/cerezas_53336629-1024x683.jpg" alt="coffee" width="300" height="200"></div>
        <div><img src="https://www.traveldailymedia.com/assets/2019/07/London.jpg" alt="london" width="300" height="200"></div>
        <div><img src="https://s3.amazonaws.com/pbblogassets/uploads/2018/10/22074923/pink-sky-cover.jpg" alt="sky" width="300" height="200"></div>
    </div>
</body>
</html>
