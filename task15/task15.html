<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow boxes</title>
    <style>
        .grid-container {
          display: grid;
          grid-template-columns: auto auto auto auto;
          grid-gap: 5px;
          padding: 10px;
        }
        .grid-container > div {
          background-color: #f5f835;
          text-align: center;
          font-size: 30px;
          height: 100px;
        }
        </style>
        </head>
        <body>
            <h1>What do you think !</h1>
        <div class="grid-container">
          <div>3</div>
          <div>2</div>
          <div>4</div>  
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>5</div>
          <div>1</div>
        </div>
        </body>
        </html>
