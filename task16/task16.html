<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    .container-fluid {
        margin: 10px; 
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <form>
          <div class="form-group">
            <label for="Fname"><strong>First name:</strong></label>
            <input type="Fname" class="form-control">
          </div>
          <div class="form-group">
            <label for="Lname"><strong>Last name:</strong></label>
            <input type="Lname" class="form-control">
          </div>
          <div class="radio">
            <label><input type="radio"> Male</label>
            <label><input type="radio"> Female</label>
          </div>
          <div class="form-group">
            <label for="date"><strong>Date of birth:</strong></label>
            <input type="date" class="form-control" id="date" placeholder="dd.mm.yyyy">
          </div>
          <button type="button" class="btn btn-info">Add</button>
        </form>
      </div>
      </body> 
      </html>
</body>
</html>
